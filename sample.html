<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzes Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .quiz-question {
      margin-bottom: 20px;
    }
    .quiz-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .quiz-option {
      margin: 5px;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .quiz-option:hover {
      background-color: #f0f0f0;
    }
    .quiz-result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Quizzes Game</h1>
  <div class="quiz-question">
    <h2>Question 1: What is the capital of France?</h2>
    <div class="quiz-options">
      <div class="quiz-option" onclick="checkAnswer('Paris')">Paris</div>
      <div class="quiz-option" onclick="checkAnswer('Berlin')">Berlin</div>
      <div class="quiz-option" onclick="checkAnswer('London')">London</div>
      <div class="quiz-option" onclick="checkAnswer('Rome')">Rome</div>
    </div>
  </div>
  <div class="quiz-result" id="quizResult"></div>
</div>

<script>
  function checkAnswer(answer) {
    if (answer === 'Paris') {
      document.getElementById('quizResult').innerText = 'Correct!';
    } else {
      document.getElementById('quizResult').innerText = 'Incorrect. Try again!';
    }
  }
</script>

</body>
</html>
